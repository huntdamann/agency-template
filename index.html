<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Metro Media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Kanit", sans-serif;
    }

    .custom-bg {
      background-image: url('./src/img/design-2.png');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;

      position: relative;
    }


    .menu-btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all .2s ease-in-out;
      margin-right: 1rem;
      margin-top: 0.5rem;
      z-index: 50;

    }

    .menu-btn__burger {
      /*Change the length of line burger icon */
      width: 40px;
      /*Change the height of line in burger icon*/
      height: 4px;
      background: white;
      margin-right: 1rem;
      border-radius: 5px;
      transition: all .5s ease-in-out;
    }

    .menu-btn__burger::before,
    .menu-btn__burger::after {
      content: '';
      position: absolute;
      /*Change the length of line burger icon */
      width: 40px;
      /*Change the height of line in burger icon*/
      height: 4px;
      background: white;
      border-radius: 5px;
      transition: all .5s ease-in-out;

    }

    .menu-btn__burger::before {
      transform: translateY(-16px);
    }

    .menu-btn__burger::after {
      transform: translateY(1rem);
    }

    /* Animation Burger */


    .menu-btn.open .menu-btn__burger {

      background: transparent;
      transform: translateX(-40px);
    }

    .menu-btn.open .menu-btn__burger::before {
      transform: rotate(45deg) translate(35px, -35px);
    }

    .menu-btn.open .menu-btn__burger::after {
      transform: rotate(-45deg) translate(35px, 35px);
    }

    .logo {
      -webkit-animation: spin .4s linear;
      -moz-animation: spin .4s linear;
      -o-animation: spin .4s linear;
      animation: spin .4s linear;
    }

    .logo-text-1,
    .logo-text-2 {
      font-family: 'Kanit', sans-serif;
      color: white;
    }

    .logo-text-1 {

      animation: slide-out .5s linear;

    }

    .logo-text-2 {
      animation: slide-out-2 .5s linear;
    }

    .tab {
      opacity: 0.8;
      transition: 0.3s;

    }

    .tab:hover {
      transition: 0.3s;
      opacity: 1;
    }

    @-webkit-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-moz-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-o-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes slide-out {
      0% {

        transform: translateX(-50px);
      }

      100% {
        transform: translateX(0px);
      }
    }

    @-webkit-keyframes slide-out {
      0% {

        transform: translateX(0px);
      }

      100% {
        transform: translateX(50px);
      }
    }


    @-moz-keyframes slide-out {
      0% {

        transform: translateX(0px);
      }

      100% {
        transform: translateX(50px);
      }
    }

    @-o-keyframes slide-out {
      0% {

        transform: translateX(0px);
      }

      100% {
        transform: translateX(50px);
      }
    }

    @keyframes slide-out-2 {
      0% {

        transform: translateX(-75px);
      }

      100% {
        transform: translateX(0px);
      }
    }

    @-webkit-keyframes slide-out-2 {
      0% {

        transform: translateX(-75px);
      }

      100% {
        transform: translateX(0px);
      }
    }


    @-moz-keyframes slide-out-2 {
      0% {

        transform: translateX(-75px);
      }

      100% {
        transform: translateX(0px);
      }
    }

    @-o-keyframes slide-out-2 {
      0% {

        transform: translateX(-75px);
      }

      100% {
        transform: translateX(0px);
      }
    }
  </style>

</head>

<body class="custom-bg">

  <header>

    <!--Navigation Bar-->
    <nav class="navbar">

      <div class="logo" style="z-index: 30; width: 3rem; height: 3rem; margin-top: 0.5rem; margin-left: 0.5rem;"><img
          src="./src/img/Metro-media.png" alt="Logo">


      </div>
      <span class="logo-text-1 show-text" style="z-index: 20; position: fixed; top: 1.1rem; left: 4rem;">Metro</span>
      <span class="logo-text-2" style="position: fixed; top: 1.1rem; left: 6.5rem;">Media</span>

      <ul class="menu">
        <div
          style="font-size: 2.8rem; width: 100%; height: 100%; margin-top: 1.5rem; gap: 1.5rem; display: flex; flex-direction: column; align-items: center; font-weight: 700;">
          <li style="text-align: center;">
            <span class="tab">work</span>
            <ul class="menu__dropdown-work">
              <li>experience</li>
              <li>case studies</li>
            </ul>
          </li>
          <li style="text-align: center;">
            <span class="tab">agency</span>
            <ul class="menu__dropdown-agency">
              <li>about</li>
              <li>faces of metro media</li>
              <li>culture</li>
              <li>careers</li>
            </ul>


          </li>
          <li class="tab">contact</li>
          <li class="tab">blog</li>

        </div>

      </ul>
      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>
    </nav>
  </header>

  <main style="margin-top: 20rem; margin-left: 4rem;">

    <div class="under-construct">
      <div style="width: 10rem; height: 10rem;">
        <img src="./src/img/Metro-media.png" alt="">
      </div>
      <span> <span style="color: hsl(265, 98%, 67%);;">Metro Media Agency</span> landing page is currently under
        construction.</span>
      <span>Launching Fall 2024.</span>
    </div>
  </main>



  <footer class="">

  </footer>
